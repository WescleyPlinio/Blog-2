{% extends "base.html" %}
{% load static %}

{% block header %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{blog.capa.url}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Deletar contato</h1>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock header %}

{% block conteudo %}

<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form id="contactForm" method="POST">
                        {% csrf_token %}
                        <h1>Tem certeza?</h1>
                        <button class="btn btn-danger text-uppercase" id="submitButton" type="submit">Sim</button>
                        <a class="btn btn-warning" href="{% url "mensagens" %}">NÃ£o</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock conteudo %}
